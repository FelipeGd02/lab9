<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Chat</title>
     <link rel="stylesheet" href="./style9.css">
 </head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="juan-selector">Juan</button>
        <button class="button person-selector-button" id="miguel-selector">Miguel</button>
    </div>
    <div class="chat-container">
        <h2 class="chat-header"> Juan chatting...</h2>
        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">Juan</div>
                <div class="message-text">Como estas Miguel?</div>
                <div class="message-timestamp"> 10:30</div>
            </div>
            <div class="message grey-bg">
                <div class="message-sender">Miguel</div>
                <div class="message-text">Bien y tu?</div>
                <div class="message-timestamp"> 10:35</div>
            </div>
        </div>
     <form class="chat-input-form">
         <input type="text" class="chat-input" required placeholder="Type here, Juan..."/>
         <button type="submit" class= "button send-button">Enviar</button>
     </form>
     <button class="button clear-chat-button">Eliminar Chat</button>
    </div>
 <script src="./java10.js"></script>
 </body>
</html>
